<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if tasks %}Update Task {% else %}Create Task{% endif %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1 class="task-h1">{% if tasks %}Update Task {% else %}Create Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Task Title:</label><br>
        <input id="title" type="text" name="title" value="{{ tasks.title }}"><br><br>
        <label for="due_date">Due Date:</label><br>
        <input id="due_date" name="due_date" type="date" value="{{ tasks.due_date }}"><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" value="{{ tasks.description }}"></textarea><br><br>
        <button type="submit" class="update-task">{% if tasks %}Update Task{% else %}Create Task{% endif %}</button>
    </form>
    <br>
    {% if tasks %}
        <a href="{{ tasks.get_detail_url }}" class="back-btn">Back to Task Detail</a>
    {% else %}
        <a href="{% url 'tasks:list' %}" class="back-btn">Back to Task List</a>
    {% endif %}
</body>
</html>
